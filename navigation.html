<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigationt</title>
</head>
<style>
    .navbar{
        background-color: black;
        border-radius: 10px;
    }
    .navbar ul{
        overflow: auto;
    }
    .navbar li{
        float:left;
        list-style: none;
        margin:13px 13px;

    }
    .navbar a{
        text-decoration: none;
        padding: 3px 3px;
        font-size: medium;
        font-weight: bolder;
        color: white;

    }
    .search{
        float:right;
        padding:12px 75px;


    }
</style>
<body>
    <nav class="navbar">
        <ul>
            <li><a href="">Home</a></li>
            <li><a href="">About</a></li>
            <li><a href="">Services</a></li>
            <li><a href="">Customer support</a></li>
            <div class="search">

                <input type="text" name="search" id="search" placeholder="Seach this website">
            </div>
        </ul>

    </nav>
    

    
</body>
</html>
